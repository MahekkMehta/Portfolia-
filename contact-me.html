<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact-styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent form submission
            alert("Message saved successfully!"); // Show success message
            document.getElementById("contact-form").reset(); // Clear form fields
        }
    </script>
</head>
<body>
    <div class="contact-banner">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-me.html">About Me</a></li>
                <li><a href="project.html">My Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact-me.html">Contact Me</a></li>
            </ul>
        </div>
        <div class="contact-content">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Feel free to reach out using the form below.</p>
        </div>
    </div>
    
    <div class="contact-form-container">
        <form id="contact-form" onsubmit="showMessage(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
